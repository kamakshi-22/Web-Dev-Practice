<!DOCTYPE html>
<html lang="en">
<head>
<title>Storing Data on Form submission</title>
</head>
<body>
<center>
<h1>Storing Form data in Database</h1>
<form action="database.php" method="post">
<p>
    <label for="empId"> Employee Id:</label>
    <input type="number" id="empId" name="emp_id">
</p>
<p>
    <label for="empName">Employee Name:</label>
    <input type="text" name="emp_name" id="empName">
</p>
<p>

    <input type="text" name="address" id="add">
</p>
<p>
    <label for="phoneNo">Phone Number:</label>
    <input type="number" name="phone_no" id="phoneNo">
</p>
<p>
<label for="emailAdd">Email Address:</label>
<input type="text" name="email_id" id="emailAdd">
</p>
<p>

</p>

</form>
</center>
</body>
</html>
